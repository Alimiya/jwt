name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build Docker image
        run: docker buildx build -t jwt .

      - name: Start Docker Compose
        run: docker-compose up -d

      - name: Run Jekyll Deployment
        uses: actions/checkout@v2
        with:
          repository: <your-jekyll-repo>
          path: jekyll-site
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v3
        with:
          source: ./jekyll-site
          destination: ./jekyll-site/_site

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: jekyll-site
          path: ./jekyll-site/_site

      - name: Stop Docker Compose
        run: docker-compose down

      # Jekyll Deployment
      - name: Deploy to GitHub Pages (Jekyll)
        uses: actions/checkout@v2
        with:
          repository: jwt
          path: jekyll-site
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v3
        with:
          source: ./jekyll-site
          destination: ./jekyll-site/_site

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: jekyll-site
          path: ./jekyll-site/_site
